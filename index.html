<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-FcP5o3PFifK7e2GxuU7C/BanZ8w4s7gavh2gbSqnYZM8DPg27jPwswDOaWT1cSaDZjzB/ieVFAkiP98p/RY3Q==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script type="text/javascript" src="https://platform-api.sharethis.com/js/sharethis.js#property=65f9df65594b6100125a1f29&product=image-share-buttons&source=platform" async="async"></script>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 class="header-title"> <button id="x">X</button> Łukasz Wojciechowski</h1>
  <div id="start-menu">
  
    <button id="start-button" class="btn btn-dark btn-start">PLAY</button>
    <button id="show-list-button" class="btn btn-info btn-game-list">Show Game List</button>
  </div>
  <div id="game-list" style="display:none;">
    <div class="gallery">
      <div class="gallery-item" data-game="crowdcity">
        <img src="./resource/img/crowdcity.avif">
        <div class="caption">Crowd City</div>
      </div>
      <div class="gallery-item" data-game="astrominer">
        <img src="./resource/img/astrominer.avif" >
        <div class="caption">Astro Miner</div>
      </div>
      <div class="gallery-item" data-game="bridgerace">
        <img src="./resource/img/bridgerace.avif" >
        <div class="caption">Bridge Race</div>
      </div>
      <div class="gallery-item" data-game="bucketcrusher">
        <img src="./resource/img/bucketcrusher.avif" >
        <div class="caption">Bucket Crusher</div>
      </div>
      <div class="gallery-item" data-game="brightside">
        <img src="./resource/img/bridghtside.avif" >
        <div class="caption">Bright Side: Quiz</div>
      </div>
      <div class="gallery-item" data-game="shoppingmall">
        <img src="./resource/img/shoppingmall.avif">
        <div class="caption">Shopping Mall Girl</div>
      </div>
    </div>
    <div id="gallery-game-info" style="display:none;">
      <div class="gallery-info-content">
        <button class="close-gallery-info">×</button>
        <div class="gallery-info-header">
          <h2 class="gallery-game-title"></h2>
          <p class="gallery-game-description"></p>
        </div>
        <div class="gallery-platforms">
          <h4>Platforms:</h4>
          <div class="platform-tags"></div>
        </div>
        <div class="gallery-screenshots"></div>
      </div>
    </div>
  </div>
  
  <div id="game-container">
    <canvas id="gameCanvas"></canvas>
    <div id="game-info"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
